<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>WebRig</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/760/760991.png">
</head>
<body>
    <div id="left-panel">
        <div class="editor-section">
            <h2>Model editor</h2>
            <hr style="margin: 10px 0;">
        </div>
    </div>

    <div id="right-panel">
        <div class="info-section">
            <h2>Model info</h2>
            <p id="disclaimer">The plane is just for reference in the scene. It isn't included in the values nor the download</p>
            <p id="vertices">Vertices: </p>
            <p id="triangles">Triangles: </p>
            <p id="volume">Volume: </p>
            <hr style="margin: 10px 0;">
            <p id="sizeX">Width (X): </p>
            <p id="sizeY">Height (Y): </p>
            <p id="sizeZ">Depth (Z): </p>
            <hr style="margin: 10px 0;">
            <p id="fileSize">Depth (Z): </p>
        </div>

        <div class="button-group">
            <button id="reset">Reset</button>
            <button id="toggle-camera">Camera mode toggle</button>
            <button onclick="downloadModifiedModel()" id="download">Download</button>
        </div>
    </div>

    <h1>WebRig</h1>

    <main>
        <div id="container3D"></div>
    </main>

    <script type="module" src="content.js"></script>
    <script type="module" src="boneEditor.js"></script>
</body>
</html>
